spring:
  application:
    name: spring-kotlin-template
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/spring-kotlin-template}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

jwt:
  issuer: ${JWT_ISSUER:spring-kotlin-template}
  secret: ${JWT_SECRET:veryhardtoguessveryhardtoguessveryhardtoguessveryhardtoguess}
  access-ttl-seconds: ${JWT_ACCESS_TTL_SECONDS:3600}
  refresh-ttl-seconds: ${JWT_REFRESH_TTL_SECONDS:2592000}

app:
  encryption-key-base64: ${APP_ENCRYPTION_KEY:veryhardtoguessveryhardtoguessveryhardtoguessveryhardtoguess}